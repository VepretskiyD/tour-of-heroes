<div class="row">
  <div class="col-sm-12">
    <h2 class="text-center">My heroes</h2> <br> </div>
  <div class="col-sm-6">
    <div class="list-group"> <a *ngFor="let hero of heroes" class="list-group-item list-group-item-action" [class.active]="hero === selectedHero" (click)="onSelectHero(hero)" style="cursor: pointer;">
              <span class="badge badge-secondary">{{ hero.id }}</span>
                {{ hero.name }}
              <button type="button" class="close" (click)="delete(hero); $event.stopPropagation();"><span aria-hidden="true">&times;</span></button>
          </a> </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group"> <label for="heroName">Hero name:</label> <input class="form-control" type="text" name="heroName" id="heroName" #heroName> </div> <button class="btn btn-success" (click)="add(heroName.value); heroName.value=''">Add</button> </div>
    </div> <br>
    <div *ngIf="selectedHero" class="card text-center">
      <div class="card-body">
        <h3> {{selectedHero.name | uppercase}} </h3>
        <p>is my hero</p> <br> <button class="btn btn-primary" (click)="gotoDetail()" style="cursor:pointer;">View Details</button> </div>
    </div>
  </div>
</div>
